{% extends 'base.html' %}
<!-- 자식 템플릿에서 수정해서 사용하는 부분 -->
{% block content %}
    <main>
        <a href="/"><p class="head_img"></p></a>
        <h4>나를 성장시키는 메모</h4>
        <br>
        <form action="/add" method="post">
        <!-- <textarea name="task" rows="5" placeholder="Enter your task" id="task" required></textarea> -->
        <textarea name="task" rows="5" placeholder="Enter your task" id="task"></textarea>
        <button type="submit" id="add_task">
          Add
        </button>
        </form>
    
	    <br>
	    <h2>Tasks</h2>
	    <div>
            <!-- jinja 템플릿 반복문 태그 -->
            {% for todo in todos %}
            <div class="task">
                <strike>{{todo.task}}</strike>
	                <small>
	                    <a href="">Edit</a>
	                    <a href="">Delete</a>
	                </small>
	            </div>
	    </div>
        {% endfor %}  
    </main>
{% endblock content %}
